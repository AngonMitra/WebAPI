<app-employee-form></app-employee-form>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Joining Date</th>
            <th>Designation</th>
            <th>Age</th>
            <th>Actions</th>
            
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let emp of empService.listEmp">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.doj | date:'yyyy-MM-dd'}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.age}}</td>
            <td>
                <button class="btn btn-primary" (click)="editEmployee(emp)"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn btn-danger" (click)="deleteEmployee(emp.id)"><i class="fa-solid fa-trash"></i></button>
               
            </td>
        </tr>
    </tbody>
</table>
